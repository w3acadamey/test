<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <style>
                /* Styles for the giphy container */
                .giphy {
            position: fixed;
            top: 10px;
            width: 37%;
            height: 700px;
            background-color: #000; /* Black background color */
            border: 2px solid #595659; /* Border color */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
        }

        /* Styles for the search-iframe */
        .search-iframe {
            top: 1%;
            left: 3%;
            width: 90%;
            height: 56%;
            background-color: #2C2B2C;
            border: 2px solid #595659;
            border-radius: 15px;
            padding: 10px;
            position: relative; /* Ensure button is positioned relative to this container */
            overflow-y: auto; /* Add vertical scroll bar */
        }

        .search-iframe input[type="text"] {
            width: 70%;
            padding: 5px;
            border-radius: 10px;
            border: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .search-iframe button {
            padding: 5px 10px;
            border-radius: 10px;
            border: none;
            background-color: white;
            color: #000000;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            margin-left: 7%;
        }

        .search-iframe::-webkit-scrollbar {
            width: 6px;
        }

        .search-iframe::-webkit-scrollbar-thumb {
            background-color: #595659;
            border-radius: 3px;
        }

        /* Styles for the preview container */
        .preview-container {
            top: 3%;
            left: 3%;
            width: 90%;
            height: 25%;
            background-color: #2C2B2C;
            border: 2px solid #595659;
            border-radius: 15px;
            display: flex;
            flex-direction: row; /* Arrange items horizontally */
            overflow-x: auto; /* Allow horizontal scrolling if necessary */
            padding: 10px;
            position: relative;
            bottom: 0;
        }

        .preview-container::-webkit-scrollbar {
            height: 6px;
        }

        .preview-container::-webkit-scrollbar-thumb {
            background-color: #595659;
            border-radius: 3px;
        }

        .preview-container img,
        .preview-container video,
        .preview-container audio,
        .preview-container iframe {
            max-height: 100px;
            margin-right: 10px;
            border-radius: 10px;
        }

        /* Adjust the gif container styles */
        .gif-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow-y: auto;
        }

        .gif-container::-webkit-scrollbar {
            width: 6px;
        }

        .gif-container::-webkit-scrollbar-thumb {
            background-color: #595659;
            border-radius: 3px;
        }

        .gif-container img {
            max-width: 100px;
            border-radius: 10px;
            cursor: grab;
        }

        .load-more-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #595659;
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
        }

        .load-more-btn:hover {
            background-color: #7e7e7e;
        }

        .search-iframe input[type="text"],
        .search-iframe button {
            position: sticky; /* Sticky positioning */
            top: 10px; /* Adjust as needed */
        }
        .Controll
        {
            margin-top:2%;
            margin-left:3%;
            width: 93%;
            height: 5%;
            background-color: #2C2B2C;
            border: 2px solid #595659;
            border-radius: 15px;
        }
        .close-icon {
            position: absolute;
            font-size: 20px;
            top:3%;
            right: 5%;
            color: #fff; /* White color for the icon */
            cursor: pointer;
            z-index: 10000; /* Ensure it's above other elements */
        }
        .gif-min
        {
            position: absolute;
            font-size: 20px;
            top:3%;
            right: 10%;
            color: #fff; /* White color for the icon */
            cursor: pointer;
            z-index: 10000; /* Ensure it's above other elements */
        }
        /* Mobile view styles */
        @media (max-width: 768px) {
            .giphy {
                width: 90%;
                height: 600px;
                top: 5px;
            }

            .search-iframe {
                width: 90%;
                height: 52%;
                top: 1%;
                left: 2%;
            }

            .search-iframe input[type="text"] {
                width: 65%;
                left: 5%;
            }

            .search-iframe button {
                right: 5%;
                margin-left: 8%;
            }

            .preview-container {
                width: 90%;
                height: 28%;
                top: 3%;
                left: 2%;
            }

            .preview-container img,
            .preview-container video,
            .preview-container audio,
            .preview-container iframe {
                max-height: 80px;
            }
            .Controll{
                width: 94%;
            }
            .close-icon {
                font-size: 15px;
                top:2.5%;
                right: 5%;
            }
            .gif-min
            {
                font-size: 15px;
                top:2.5%;
                right: 10%;
            }
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <button class="user-button" onclick="toggleLogMenu()">
            <img src="assets/images/User-icon.png" alt="User Icon" class="user-icon">
        </button>
        <div class="log-menu" id="logMenu" style="display: none;">
            <label id="userIDLabel"></label>
            <button onclick="unsetSession()">Logout</button>
        </div>
    </div>
    <div class="container" id="output">
        <!-- Chat Loading Container -->
    </div>
    <div class="bottom-container">
        <div class="input-container">
            <button class="smiley-icon" id="smileyBtn"><i class="far fa-smile"></i></button>
            <input type="text" class="input-field" id="messageInput" placeholder="Type a Message">
            <img src="assets/images/pin.png" alt="Pin" class="pin-icon" id="pinBtn" onclick="toggleFileContainer()">
            <img src="assets/images/send.png" alt="Send" class="send-icon" id="sendBtn">
        </div>
        <div class="file-container" id="fileContainer" style="display: none;">
            <a href="file-upload.html" target="_blank" style="margin-top: 20px;">
                <img class="upload-img" src="assets/images/Upload.png" alt="Upload Button">
            </a>
            <a href="file-view.html" target="_blank" style="margin-top: 20px;">
                <img class="view-img" src="assets/images/view.png" alt="View Button">
            </a>
            <img class="media-img" src="assets/images/Up-logo.png" alt="Media Upload Button" style="margin-top: 20px;">
        </div>
        <div class="smiley-container" id="smileyContainer" style="display: none;"></div>
    </div>

    <div class="giphy">
        <div class="Controll">
        <i class="fas fa-times close-icon" onclick="closeGiphy()"></i>
        <i class="fas fa-minus gif-min" onclick="closeGiphy()"></i>
        </div>
        <div class="search-iframe">
            <input type="text" id="gifSearch" placeholder="Search for GIFs">
            <button onclick="searchGIFs()">Search</button>
            <div class="gif-container" id="gifContainer">
                <!-- Load More button will be dynamically added here -->
            </div>
        </div>
        <div class="preview-container" id="previewContainer"></div>
    </div>
    <script src="assets/script/chat-view.js"></script>
    <script src="assets/script/send.js"></script>
    <script src="assets/script/emoji.js"></script>
    <script src="assets/script/file.js"></script>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script>
        let offset = 0;
        const limit = 100;
        let isLoading = false;

        async function searchGIFs() {
            const apiKey = 'Xo2urzYWAUkteQgP3DSaBETIxnuBuZlF';
            const query = document.getElementById('gifSearch').value;
            const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=${limit}&offset=${offset}`;

            isLoading = true;
            const response = await fetch(url);
            const data = await response.json();
            isLoading = false;

            const gifContainer = document.getElementById('gifContainer');
            gifContainer.innerHTML = ''; // Clear previous results

            if (data.data.length > 0) {
                data.data.forEach(gif => {
                    const img = document.createElement('img');
                    img.src = gif.images.fixed_height.url;
                    img.draggable = true;
                    img.addEventListener('dragstart', function (event) {
                        event.dataTransfer.setData('text/plain', event.target.src);
                    });
                    gifContainer.appendChild(img);
                });

                // Add "Load More" button at the end
                const loadMoreBtn = document.createElement('div');
                loadMoreBtn.className = 'load-more-btn';
                loadMoreBtn.id = 'loadMoreBtn';
                loadMoreBtn.textContent = 'Load More';
                loadMoreBtn.onclick = loadMoreGIFs;
                gifContainer.appendChild(loadMoreBtn);
            }
        }

        async function loadMoreGIFs() {
            if (isLoading) return;

            const apiKey = 'Xo2urzYWAUkteQgP3DSaBETIxnuBuZlF';
            const query = document.getElementById('gifSearch').value;
            const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=${limit}&offset=${offset}`;

            isLoading = true;
            const response = await fetch(url);
            const data = await response.json();
            isLoading = false;

            const gifContainer = document.getElementById('gifContainer');

            if (data.data.length > 0) {
                data.data.forEach(gif => {
                    const img = document.createElement('img');
                    img.src = gif.images.fixed_height.url;
                    img.draggable = true;
                    img.addEventListener('dragstart', function (event) {
                        event.dataTransfer.setData('text/plain', event.target.src);
                    });
                    gifContainer.insertBefore(img, gifContainer.querySelector('.load-more-btn'));
                });

                // Update offset for pagination
                offset += limit;
            } else {
                // Remove the "Load More" button if no more results
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                if (loadMoreBtn) {
                    loadMoreBtn.remove();
                }
            }
        }

        document.getElementById('previewContainer').addEventListener('dragover', function (event) {
            event.preventDefault();
        });

        document.getElementById('previewContainer').addEventListener('drop', function (event) {
            event.preventDefault();
            const src = event.dataTransfer.getData('text/plain');
            displayPreview(src, 'image/gif', 'GIF');
        });

        function displayPreview(src, type, name) {
            let previewContainer = document.getElementById('previewContainer');

            // Create media element
            let mediaElement;

            if (type.startsWith('image/')) {
                mediaElement = document.createElement('img');
                mediaElement.src = src;
                mediaElement.alt = name; // Set the alt text
            } else if (type.startsWith('video/')) {
                mediaElement = document.createElement('video');
                mediaElement.src = src;
                mediaElement.controls = true;
                mediaElement.width = 200; // Adjust width as needed
            } else if (type.startsWith('audio/')) {
                mediaElement = document.createElement('audio');
                mediaElement.src = src;
                mediaElement.controls = true;
            } else {
                mediaElement = document.createElement('iframe');
                mediaElement.src = src;
                mediaElement.width = '100%';
                mediaElement.height = '200px'; // Adjust height as needed
            }

            mediaElement.className = 'preview-cont-disp'; // Add the class for styling

            previewContainer.appendChild(mediaElement);
            previewContainer.style.display = 'flex'; // Show the preview container
        }

        // Check if session is active
        var loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            // Redirect to index.html if session is not active
            window.location.href = "index.html";
        }

        // Function to unset session
        function unsetSession() {
            // Display confirmation dialog
            var confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                localStorage.removeItem('loggedInUser');
                window.location.href = "index.html"; // Redirect to index.html after unsetting session
            }
        }

        // Function to toggle the log menu
        function toggleLogMenu() {
            var logMenu = document.getElementById('logMenu');
            if (logMenu.style.display === 'none' || logMenu.style.display === '') {
                logMenu.style.display = 'block';
            } else {
                logMenu.style.display = 'none';
            }
        }

        // Close the log menu when clicking outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.user-button') && !event.target.matches('.user-icon')) {
                var logMenu = document.getElementById('logMenu');
                if (logMenu.style.display === 'block') {
                    logMenu.style.display = 'none';
                }
            }
        }
    </script>
  <script>
    let giphyContainer = document.querySelector('.giphy');
    let isDragging = false;
    let startX, startY, initialLeft, initialTop;

    // Function to handle dragging start for mouse
    function handleMouseDown(event) {
        if (event.target.closest('.search-iframe') || event.target.closest('.preview-container')) {
            // Do not start dragging if interacting with child elements
            return;
        }

        isDragging = true;
        startX = event.clientX;
        startY = event.clientY;
        initialLeft = parseInt(window.getComputedStyle(giphyContainer).left, 10);
        initialTop = parseInt(window.getComputedStyle(giphyContainer).top, 10);

        event.preventDefault(); // Prevent text selection during drag
    }

    // Function to handle dragging start for touch
    function handleTouchStart(event) {
        if (event.target.closest('.search-iframe') || event.target.closest('.preview-container')) {
            // Do not start dragging if interacting with child elements
            return;
        }

        isDragging = true;
        startX = event.touches[0].clientX;
        startY = event.touches[0].clientY;
        initialLeft = parseInt(window.getComputedStyle(giphyContainer).left, 10);
        initialTop = parseInt(window.getComputedStyle(giphyContainer).top, 10);

        event.preventDefault(); // Prevent default touch behavior
    }

    // Function to handle dragging movement for mouse
    function handleMouseMove(event) {
        if (isDragging) {
            let dx = event.clientX - startX;
            let dy = event.clientY - startY;
            giphyContainer.style.left = `${initialLeft + dx}px`;
            giphyContainer.style.top = `${initialTop + dy}px`;
        }
    }

    // Function to handle dragging movement for touch
    function handleTouchMove(event) {
        if (isDragging) {
            let dx = event.touches[0].clientX - startX;
            let dy = event.touches[0].clientY - startY;
            giphyContainer.style.left = `${initialLeft + dx}px`;
            giphyContainer.style.top = `${initialTop + dy}px`;
        }
    }

    // Function to handle drag end for mouse
    function handleMouseUp() {
        isDragging = false;
    }

    // Function to handle drag end for touch
    function handleTouchEnd() {
        isDragging = false;
    }

    // Add event listeners for mouse drag functionality
    giphyContainer.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);

    // Add event listeners for touch drag functionality
    giphyContainer.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchmove', handleTouchMove);
    document.addEventListener('touchend', handleTouchEnd);
</script>

    
</body>

</html>
