<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File-View</title>
    <link rel="stylesheet" type="text/css" href="assets/css/view-file.css">
</head>
<body>
    <div class="file-view">
        <button class="user-1-button">User-1</button>
        <button class="user-2-button">User-2</button>
        <div class="file-display">
            <div class="transperent-container">
                <label value="assets/images/x1.png"></label>
            </div>
        </div>
        <div class="display" style="display: none;"></div>
    </div>
    <script type="module" src="assets/script/view-file.js"></script>
    <script>
        // Check if session is active every 100 milliseconds
        setInterval(function() {
            var loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                // Redirect to index.html if session is not active
                window.location.href = "index.html";
            }
        }, 100); // Check every 100 milliseconds
    </script>
</body>
</html>
